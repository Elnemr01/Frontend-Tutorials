<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="game">
        <div class="message"></div>
        <!-- part 1 -->
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check the word</button>
                <button class="hint"><span></span>hints</button>
            </div>
            <!-- <div class="message"></div> -->
        </div>
        <!-- part 2 -->
        <div class="key-colors">
            <h2>key colors</h2>
            <!-- color 1 -->
            <div class="key">
                <p class="text">letter is right and in palce</p>
            </div>
            <!-- color 2 -->
            <div class="key">
                <p class="text">letter is right and not in palce</p>
            </div>
            <!-- color 3 -->
            <div class="key">
                <p class="text">letter is wrong</p>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
